<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Very First Website</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="banner">
        <h1>Hello World!</h1>
    </div>
    
    <!-- Tab Bar -->
    <div class="tab-bar">
        <button class="tab-button active" data-tab="home">Home</button>
        <button class="tab-button" data-tab="about">About</button>
        <button class="tab-button" data-tab="services">Services</button>
        <button class="tab-button" data-tab="contact">Contact</button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
        <div class="tab-panel active" id="home">
            <h2>Welcome to Our Homepage</h2>
            <p>This is the home page content.</p>
        </div>
        <div class="tab-panel" id="about">
            <h2>About Us</h2>
            <p>Learn more about our mission and values.</p>
        </div>
        <div class="tab-panel" id="services">
            <h2>Our Services</h2>
            <p>Discover the services we offer to help you achieve your goals.</p>
        </div>
        <div class="tab-panel" id="contact">
            <h2>Contact Us</h2>
            <p>Get in touch with us for more information.</p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
